{% extends "base.html" %}
{% block body %}
<style>
#image-template {
  display: none;
}
.base {
  background: #000;
  width: 1920px;
  height: 1080px;
}
.image {
  height: 350px;
  width: 350px;
  background: #333;
  background-size: cover;
  float: left;
  display:block;
  position: absolute;
}
.screen {
  width: 1920px;
  height: 1080px;
  position: fixed;
  left: 0px;
  top: 348px;
  background: #000;
  padding: 0px;
}
</style>
<script type="text/javascript">
var imageWidth = 370;
var lastPx = 0;
  $(function() {
    console.log( "ready!" );
    $.getJSON($SCRIPT_ROOT + '/_list', {}, function(data) {
      var px = 0;
      $.each(data.images, function(i, e){
        var img = $('#image-template').clone();
        img.css('display', 'block');
        img.css('left', px + 'px');
        img.css('background-image', 'url(' + e + ')');
        img.css('background-size', 'cover');
        img.data('url', e);
        img.data('px', px);
        console.log("img ", img);
        $('#result').append(img);
        px = px + imageWidth;
      });
    });
  });
</script>
<div class="base">
<div class="screen" id="result">
   <div class="image" id="image-template"></div>
</div>
</div>
{% endblock %}
